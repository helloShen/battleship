<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./dist/js/bundle.js" defer></script>
  <title>Battleship</title>
</head>
<body>
  <div class="header">
    <div class="logo">Battleship</div>
    <div class="sub">Beat my AI?</div>
  </div>
  <div class="mainSection">
    <div class="player main">
      <div class="board"></div>
      <div class="btn random">Randomize your fleet</div>
    </div>
    <div class="player opponent">
      <div class="board"></div>
      <div class="tag">AI</div>
    </div>
    <div class="ctrl">
      <div class="btn start">Start</div>
      <div class="btn newGame">New Game</div>
    </div>
  </div>
  <div class="footer"></div>
</body>
</html>
